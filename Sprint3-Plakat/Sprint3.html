<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

    <title>Plakat</title>


    <style>
        .background-box {
            display: flex;
            flex-flow: column;
            justify-content: space-around;

            height: 100vh;
            width: 100vw;

            background-color: rgb(104, 62, 59);

        }

        .title {
            font-size: 230px;
            color: #382923;
            font-family: 'Jost', sans-serif;
            line-height: 0.77;
            align-self: center;
        }


        #Rothko {
            letter-spacing: 2px;
            margin: 0px 0px 5px 0px;
            margin-left: -8px;
        }

        #Chillida {
            letter-spacing: -9px;
            margin: 0px 0px 5px 0px;
            margin-left: -5px;
        }

        .square {
            background-color: #b5302b;
            height: 650px;
            width: 650px;
            align-self: center;
        }

        .description {
            /* position: relative; */
            font-size: 32px;
            line-height: 0.03;
            color: rgba(49, 35, 31);
            font-family: 'Jost', sans-serif;

            padding-top: 410px;
        }


        /* MEDIAQUERY */

        @media screen and (max-width: 60em) {
            .letters {
                background-color: blueviolet;
                color: chartreuse;
            }
        }
    </style>



</head>

<body>

    <div class="background-box">
        <div class="title">
            <p id="Rothko">Rothko</p>
            <p id="Chillida"> Chillida</p>
        </div>
        <div class="square">
            <div class="description">
                <p> 3.III - 8.IV</p>
                <p> Kunsthalle</p>
                <p> Basel</p>
                <p> Mark</p>
                <p> Rothko</p>
                <p> Eduardo</p>
                <p> Chillida</p>
            </div>
        </div>
    </div>

</body>

</html>
