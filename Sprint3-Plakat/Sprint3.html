<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

    <title>Plakat</title>


    <style>
        .background-box {
            display: flex;
            flex-flow: column;
            justify-content: space-around;

            height: 45em;
            width: 30em;
            /* height: 100vh;
            width: 100vw; */

            background-color: rgb(104, 62, 59);

        }

        .title {
            font-size: 10em;
            color: #382923;
            font-family: 'Jost', sans-serif;
            line-height: 0.77;
            align-self: center;
            text-align: center;
        }


        #Rothko {
            margin: 0px 0px 0px 0px;
        }

        #Chillida {
            letter-spacing: -7px;
            margin: 0px 0px -150px 0px;
        }

        .square {
            background-color: #b5302b;
            height: 20em;
            width: 20em;
            align-self: center;
        }

        .description {
            font-size: 1.5em;
            line-height: 0.03;
            color: rgba(49, 35, 31);
            font-family: 'Jost', sans-serif;
        }


        /* MEDIAQUERY */

        /* ipad portrait*/
        @media screen and (max-width: 60em) and (max-height: 80em) and (orientation: portrait) {

            .background-box {
                background-color: rgb(75, 83, 160);
                width: 100vw;
                height: 100vh;
                transform: translate(0px, 0px);

            }

            .square {
                background-color: rgb(156, 80, 228);
                height: 21em;
                width: 21em;
            }

            .title {
                font-size: 8em;
                color: rgb(39, 24, 129);
            }

            .description {
                font-size: 2.5em;
                text-align: center;
            }
        }


        /* ipad landscape */
        @media screen and (max-width: 60em) and (max-height: 70em) and (orientation: landscape) {
            .background-box {
                background-color: rgb(75, 83, 160);
                width: 100vw;
                height: 100vh;
                display: flex;
                flex-flow: row;
                transform: translate(0px, 0px);
            }

            .square {
                background-color: rgb(156, 80, 228);
                height: 100vh;
                width: 30em;
            }

            .title {
                font-size: 8em;
                color: rgb(39, 24, 129);
                text-align: center;
                margin-left: 0.1em;
                margin-top: -1em;


            }


            .description {
                font-size: 3.5em;
                line-height: 0.25;

                color: rgb(255, 255, 255);
                font-family: 'Jost', sans-serif;
                text-align: center;
                margin-top: 3em;

            }
        }

        /* phone portrait */
        @media screen and (max-width: 50em) and (max-height: 45em) and (orientation: portrait) {
            .background-box {
                background-color: rgb(69, 128, 69);
                width: 100vw;
                height: 100vh;
                display: flex;
                flex-flow: column;
            }

            .square {
                background-color: rgb(87, 255, 72);
                height: 20em;
                width: 100vw;
            }

            .title {
                font-size: 4em;
                text-transform: uppercase;
                color: rgb(16, 88, 16);

            }

            #Rothko {
            letter-spacing: 0.05em;
        }
            #Chillida {
            letter-spacing: 0.01em;
        }

            .description {
                font-size: 2em;
                line-height: 0.35;

                color: rgb(255, 255, 255);
                font-family: 'Jost', sans-serif;
                text-align: center;
            }
        }

        /* phone landscape */
        @media screen and (max-width: 45em) and (max-height: 50em) and (orientation: landscape) {
            .background-box {
                background-color: rgb(69, 128, 69);
                width: 100vw;
                height: 100vh;
                display: flex;
                flex-flow: row;
                transform: translate(0px, 0px);
            }

            .square {
                background-color: rgb(87, 255, 72);
                height: 100vh;
                width: 20em;
            }

            .title {
                font-size: 4em;
                text-transform: uppercase;
                color: rgb(16, 88, 16);
                text-align: center;
            }


            .description {
                font-size: 2em;
                line-height: 0.25;

                color: rgb(255, 255, 255);
                font-family: 'Jost', sans-serif;
                text-align: center;
            }
        }
    </style>



</head>

<body>

    <div class="background-box">
        <div class="title">
            <p id="Rothko">Rothko</p>
            <p id="Chillida"> Chillida</p>
        </div>
        <div class="square">
            <div class="description">
                <p> 3.III - 8.IV</p>
                <p> Kunsthalle</p>
                <p> Basel</p>
                <p> Mark</p>
                <p> Rothko</p>
                <p> Eduardo</p>
                <p> Chillida</p>
            </div>
        </div>
    </div>

</body>

</html>
